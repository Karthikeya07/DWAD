<!DOCTYPE html>
<html>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <body>
        <div ng-app="myApp" ng-controller="personCtrl">
            <p style="color: red;">First name in uppercase: {{ firstName | uppercase }}</p>
            <p style="color: green;">Last Name in Lowercase: {{ lastName | lowercase }}</p>
        </div>
        <script>
            angular.module("myApp", []).controller("personCtrl", function ($scope) {
                ($scope.firstName = "Karthikeya"), ($scope.lastName = "Nagandla");
            });
        </script>
    </body>
</html>
