<!DOCTYPE html>
<html>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <body>
    <div ng-app="myApp" ng-controller="monthsCtrl">
      <p>Months in Order:</p>
      <ul>
        <li
          ng-repeat="x in monthnames | orderBy:'month
'"
        >
          {{ x.monthnames + ': ' + x.month }}
        </li>
      </ul>
    </div>
    <script>
      angular.module("myApp", []).controller("monthsCtrl", function ($scope) {
        $scope.monthnames = [
          { monthnames: "01", month: "January" },
          { monthnames: "02", month: "February" },
          { monthnames: "03", month: "March" },
          { monthnames: "04", month: "April" },
          { monthnames: "05", month: "May" },
          { monthnames: "06", month: "June" },
          { monthnames: "07", month: "July" },
          { monthnames: "08", month: "August" },
          { monthnames: "09", month: "September" },
          { monthnames: "10", month: "October" },
          { monthnames: "11", month: "November" },
          { monthnames: "12", month: "December" },
        ];
      });
    </script>
  </body>
</html>
