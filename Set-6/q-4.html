<html>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <body>
        <h3 align="center">Array accessing using ng-bind & ng-init</h3>
        <div ng-app="" ng-init="arr=[11,15,19,22,20,35,89]">
            <p>The Array element are <span style="color: blue;" ng-bind="arr"></span></p>
            <p>The 3rd element is <span style="color: red;" ng-bind="arr[2]"></span></p>
        </div>
    </body>
</html>
