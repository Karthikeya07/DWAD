<html>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <style>
        .even {
            color: red;
            background-color: aqua;
        }
    </style>
    <body ng-app="myApp">
        <h2 align="center">Top Six Cricketers List</h2>
        <table align="center" ng-controller="myCtrl" border="1">
            <tr ng-repeat="x in records" ng-class-even="'even'">
                <td>{{x.Name}}</td>
                <td>{{x.Country}}</td>
            </tr>
        </table>
        <script>
            var app = angular.module("myApp", []);
            app.controller("myCtrl", function ($scope) {
                $scope.records = [
                    { Name: "Shane Warne", Country: "Australia" },
                    { Name: "Virat Kohli", Country: "India" },
                    { Name: "Ricky Ponting", Country: "Australia" },
                    { Name: "Rohit Sharma", Country: "India" },
                    { Name: "Adam Gilchrist", Country: "Australia" },
                    { Name: "KL Rahul", Country: "India" },
                ];
            });
        </script>
    </body>
</html>
