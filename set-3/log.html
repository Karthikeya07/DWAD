<!DOCTYPE html>
<head>
   <title>Logging Example in AngularJS</title>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"> </script>
   <script>
      var app = angular.module('myApp', [])
      app.controller("myController", function ($log) {
      $log.log('This is log.'); $log.error('This is error.'); $log.info('This is info.'); $log.warn('This is warning.');
      $log.debug('This is debugging.'); });
   </script>
</head>
<body ng-app="myApp">
   <form id="form1">
      <div ng-controller="myController">
      <p> 
      <h1>
      Go to Inspect, through browser blackbox <br/> to see the Console for the different loggers.
   </form>
</body>
</html>
