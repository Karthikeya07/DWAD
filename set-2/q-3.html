<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
  </head>
  <body ng-app="myModule">
    <div ng-controller="myController">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Salary</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="employee in employees">
            <td>{{ employee.name }}</td>
            <td>{{ employee.gender }}</td>
            <td>{{ employee.salary | salary }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script>
      var app = angular.module("myModule", []);
      app
        .filter("salary", function () {
          return function (salary) {
            var output = [];
            var a = "A";
            var b = "B";
            {
              if (salary > 20000) {
                output.push(a);
              } else {
                output.push(b);
            }
            }
            return output;
          };
        })
        .controller("myController", function ($scope) {
          var employees = [
            { name: "swapna", gender: "Female", salary: 10000 },
            { name: "rames", gender: "Male", salary: 20000 },
            { name: "rita", gender: "Female", salary: 5000 },
            { name: "ram", gender: "Male", salary: 500000 },
          ];

          $scope.employees = employees;
        });
    </script>
  </body>
</html>
