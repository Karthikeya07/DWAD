<!DOCTYPE html>
<html>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js "> </script>
   <body>
      <div ng-app="myApp" ng-controller="sizeCtrl">
         <p>It displays only the first 4 cars because limit is 4 (positive).</p>
         <ul>
            <li ng-repeat="x in cars | limitTo : 4 ">{{x}}</li>
         </ul>
         <p>It displays only the last 4 cars because limit is -4 (negative).</p>
         <ul>
            <li ng-repeat="x in cars | limitTo : -4 ">{{x}}</li>
         </ul>
      </div>
      <script>
         var app = angular.module('myApp', []);
         app.controller('sizeCtrl', function($scope) {
         $scope.cars = ["Audi", "BMW", "Tata", "Mahindra", "Ford", "Volvo"]; }); 
      </script> 
   </body>
</html>
