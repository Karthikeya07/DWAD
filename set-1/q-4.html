<!DOCTYPE html>
<html>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <body>
    <div data-ng-app="" data-ng-init="p=100;r=2;t=2">
      <h2>Simple Interest Calculator</h2>

      Principle <input type="number" ng-model="p" /> <br />
      ROI: <input type="number" ng-model="r" /><br />
      Time:<input type="number" ng-model="t" />

      <p><b>Simple Interest is:</b><span ng-bind="p * r * t/100"></span></p>
    </div>
  </body>
</html>
